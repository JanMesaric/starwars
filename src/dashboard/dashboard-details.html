<div class="card" style="width: 80%; margin:0 auto; margin-top: 10px;">
  <div class="card-block" ng-if="type === 'people'">
    <h1>{{ data.name }}</h1><br>
    Birth year: {{ data.birth_year }}<br>
    Gender: {{ data.gender }}<br>
    Eye Color: {{ data.eye_color }}<br>
    Hair Color: {{ data.hair_color }}<br>
    Height: {{ data.height }}<br>
    Mass: {{ data.mass }}
    <br>
    <br>
    <h2>Movies:</h2>
    <span ng-repeat="film in data.films">
      {{film}}
    </span>
  </div>
  <div class="card-block" ng-if="type === 'films'">
    <h1>{{ data.title }}</h1>
    <div></div>
      {{ data.opening_crawl }}
    <div>
    <br>
    <br>
    <h2>Characters:</h2>
    <span ng-repeat="character in data.characters">
      {{character}}
    </span>
  </div>
  </div>
</div>
<back></back>
